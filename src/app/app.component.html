<mat-toolbar class="head" *ngIf="verificar()">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Lawdingo</span>
  <span class="example-spacer"></span>

  <nav class="navegation">
    <ul class="nav_menu">
      <a class="btnR" href="/login" (click)="cerrar()" mat-raised-button
        ><mat-icon>logout</mat-icon>Cerrar Sesion
      </a>
      <a class="btnrol"
        >Rol:<span>{{ role }}</span></a
      >
    </ul>
  </nav>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer class="nav" #drawer opened="true" mode="side" position="start">
    <mat-nav-list *ngIf="verificar()">
      <mat-list-item class="col1">
        <button
          [hidden]="role == 'ABOGADO' || role == 'CLIENTE'"
          class="col1"
          mat-button
          [matMenuTriggerFor]="menuUsuario"
        >
          <mat-icon>dashboard</mat-icon>Usuario
        </button>
        <mat-menu #menuUsuario="matMenu">
          <button
            mat-menu-item
            routerLink="components/users/nuevo"
            *ngIf="role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/users">Listar</button>
        </mat-menu>
      </mat-list-item>

      <mat-list-item>
        <button class="col1" mat-button [matMenuTriggerFor]="menuRol">
          <mat-icon>perm_identity</mat-icon>Rol
        </button>
        <mat-menu #menuRol="matMenu">
          <button
            mat-menu-item
            routerLink="components/roles/nuevo"
            *ngIf="role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/roles">Listar</button>
        </mat-menu>
      </mat-list-item>

      <mat-list-item>
        <button class="col1" mat-button [matMenuTriggerFor]="menuSubscripcion">
          <mat-icon>perm_identity</mat-icon>Subscripcion
        </button>

            mat-menu-item
            routerLink="components/subscriptions/nuevo"

          </button>

            Listar
          </button>
        </mat-menu>
      </mat-list-item>

      <mat-list-item>
        <button class="col1" mat-button [matMenuTriggerFor]="menuCategoria">
          <mat-icon> attach_file</mat-icon>Categoria
        </button>

            mat-menu-item

      <mat-list-item>

  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 600px">
