<mat-toolbar class="head" *ngIf="verificar()">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <img class="logmen" src="assets/images/Logo_LawDingo-removebg.png" alt="">
  <span class="example-spacer"></span>

  <nav class="navegation">
    <ul class="nav_menu">
      <a class="btnR" href="/login" (click)="cerrar()" mat-raised-button><mat-icon>logout</mat-icon>Cerrar Sesion
      </a>
      <a class="btnrol"
        >Rol:<span>{{ role }}</span></a
      >
    </ul>
  </nav>
</mat-toolbar>

<mat-drawer-container >
  <mat-drawer class="nav" #drawer opened="true" mode="side" position="start">
    <mat-nav-list *ngIf="verificar()" >
      <mat-list-item>
        <button class="col1" mat-button 

          [matMenuTriggerFor]="menuUsuario"
        >
          <mat-icon>dashboard</mat-icon>Usuario
        </button>
        <mat-menu #menuUsuario="matMenu">
          <button
            mat-menu-item
            routerLink="components/users/nuevo"
            *ngIf="role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/users" *ngIf="role == 'ABOGADO' || role=='ADMIN' || role == 'CLIENTE'">
            Listar
          </button>
        </mat-menu>
      </mat-list-item>

      <!--------------- ROL -------------->

      <mat-list-item [hidden]="role == 'ABOGADO' || role == 'CLIENTE'">
        <button class="col1" mat-button [matMenuTriggerFor]="menuRol">
          <mat-icon>perm_identity</mat-icon>Rol
        </button>
        <mat-menu #menuRol="matMenu">
          <button
            mat-menu-item
            routerLink="components/roles/nuevo"
            *ngIf="role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/roles">Listar</button>
        </mat-menu>
      </mat-list-item>

      <!------------- SUBSCRIPCION ----------->

      <mat-list-item [hidden]="role == 'ABOGADO' || role == 'CLIENTE'">
        <button class="col1" mat-button [matMenuTriggerFor]="menuSubscripcion">
          <mat-icon>payment</mat-icon>Subscripcion
        </button>
        <mat-menu #menuSubscripcion="matMenu">
          <button
            mat-menu-item
            routerLink="components/subscriptions/nuevo"
            *ngIf="role == 'CLIENTE' || role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/subscriptions">
            Listar
          </button>
        </mat-menu>
      </mat-list-item>

      <!------------ cATEGORIA -------------->
      <mat-list-item [hidden]="role == 'ABOGADO' || role == 'CLIENTE'">
        <button class="col1" mat-button [matMenuTriggerFor]="menuCategoria">
          <mat-icon> attach_file</mat-icon>Categoria
        </button>
        <mat-menu #menuCategoria="matMenu">
          <button
            mat-menu-item
            routerLink="components/categories/nuevo"
            *ngIf="role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/categories">
            Listar
          </button>
        </mat-menu>
      </mat-list-item>

      
      <!------------- DISTRITO --------------->
      <mat-list-item [hidden]="role == 'ABOGADO' || role == 'CLIENTE'">
        <button class="col1" mat-button [matMenuTriggerFor]="menuDistrito">
          <mat-icon>room</mat-icon>Distrito
        </button>
        <mat-menu #menuDistrito="matMenu">
          <button
            mat-menu-item
            routerLink="components/districts/nuevo"
            *ngIf="role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/districts">
            Listar
          </button>
        </mat-menu>
      </mat-list-item>

      <mat-list-item>
        <button class="col1" mat-button [matMenuTriggerFor]="menuConsultas">
          <mat-icon>folder_open</mat-icon>Consultas
        </button>
        <mat-menu #menuConsultas="matMenu">
          <button
            mat-menu-item
            routerLink="components/consultations/nuevo"
            *ngIf="role == 'CLIENTE' || role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/consultations">
            Listar
          </button>
          <!-- Agrega más elementos de menú si es necesario -->
        </mat-menu>
      </mat-list-item>

      <mat-list-item [hidden]=" role == 'CLIENTE'">
        <button
          class="col1"
          mat-button
          [matMenuTriggerFor]="menuDocumentacion"
        >
          <mat-icon>assignment</mat-icon>Documentación
        </button>
        <mat-menu #menuDocumentacion="matMenu">
          <button
            mat-menu-item
            routerLink="components/documentations/nuevo"
            *ngIf="role == 'ADMIN'|| role=='ABOGADO'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/documentations">
            Listar
          </button>
        </mat-menu>
      </mat-list-item>

      <mat-list-item >
        <button class="col1" mat-button [matMenuTriggerFor]="menuExpediente">
          <mat-icon>receipt</mat-icon>Expediente
        </button>
        <mat-menu #menuExpediente="matMenu">
          <button
            mat-menu-item
            routerLink="components/proceedings/nuevo"
            *ngIf="role == 'ADMIN' || role == 'ABOGADO'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/proceedings">
            Listar
          </button>
          
          <!-- Agrega más elementos de menú si es necesario -->
        </mat-menu>
      </mat-list-item>

      <mat-list-item [hidden]="role == 'ABOGADO' || role == 'CLIENTE'">
        <button class="col1" mat-button [matMenuTriggerFor]="menuJuzgados">
          <mat-icon>account_balance</mat-icon>Juzgados
        </button>
        <mat-menu #menuJuzgados="matMenu">
          <button
            mat-menu-item
            routerLink="components/courts/nuevo"
            *ngIf="role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/courts">Listar</button>
          <!-- Agrega más elementos de menú si es necesario -->
        </mat-menu>
      </mat-list-item>

      <mat-list-item>
        <button class="col1" mat-button [matMenuTriggerFor]="menuComentarios">
          <mat-icon>speaker_notes</mat-icon>Comentarios
        </button>
        <mat-menu #menuComentarios="matMenu">
          <button
            mat-menu-item
            routerLink="components/comments/nuevo"
            *ngIf="role == 'CLIENTE' || role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/comments">Listar</button>
          <!-- Agrega más elementos de menú si es necesario -->
        </mat-menu>
      </mat-list-item>

      <mat-list-item>
        <button class="col1" mat-button [matMenuTriggerFor]="menuNofiticaciones">
          <mat-icon>notifications</mat-icon>Notificaciones
        </button>
        <mat-menu #menuNofiticaciones="matMenu">
          <button
            mat-menu-item
            routerLink="components/notification/nuevo"
            *ngIf="role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/notification">Listar</button>
          <!-- Agrega más elementos de menú si es necesario -->
        </mat-menu>
      </mat-list-item>

      <mat-list-item [hidden]=" role == 'CLIENTE'">
        <button class="col1" mat-button [matMenuTriggerFor]="menuCertificacion">
          <mat-icon>card_membership</mat-icon>Certificacion
        </button>
        <mat-menu #menuCertificacion="matMenu">
          <button
            mat-menu-item
            routerLink="components/certification/nuevo"
            *ngIf="role == 'ABOGADO' || role == 'ADMIN'"
          >
            Registrar
          </button>
          <button mat-menu-item routerLink="components/certification">
            Listar
          </button>
          <!-- Agrega más elementos de menú si es necesario -->
        </mat-menu>
      </mat-list-item>

      <!--------------- REPORTE -------------------->
      <mat-list-item [hidden]="role == 'ABOGADO' || role == 'CLIENTE'">
        <button class="col1" mat-button [matMenuTriggerFor]="menuReporte">
          <mat-icon> insert_chart_outlined</mat-icon>Reportes
        </button>
        <mat-menu #menuReporte="matMenu">
          <button *ngIf="role == 'ADMIN'" mat-menu-item routerLink="components/proceedings/summary">
            Reporte1
          </button>
          <button *ngIf="role == 'ADMIN'" mat-menu-item routerLink="components/categories/reporte">
            Reporte2
          </button>
          <button *ngIf="role == 'ADMIN'" mat-menu-item routerLink="components/subscriptions/cantidad">
            Reporte3
          </button>
          <button *ngIf="role == 'ADMIN'" mat-menu-item routerLink="components/comments/reporte">
            Reporte4
          </button>
          
        </mat-menu>
      </mat-list-item>


    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 640px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
