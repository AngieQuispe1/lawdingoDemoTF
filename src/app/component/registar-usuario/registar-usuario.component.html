<div class="wrapper">
    <div class="bodyR">
        <img class="logo" src="assets/images/Logo_LawDingo-removebg.png" alt="Login">
        <h1>Registrarse</h1>
        <form (ngSubmit)="registrar()" [formGroup]="form" class="row g-2">

            <div class="col-md-6">
                <!-- <label >DNI</label> -->
                <input matInput required placeholder="DNI" formControlName="dni" class="form-control" type="dni" maxlength="8">
                
                <span *ngIf="form.get('dni')?.hasError('required') && form.get('dni')?.touched" class="text-danger errorLabel">
                    El <strong>DNI</strong> es requerido
                </span>

                
            </div>

            <div class="col-md-6">
                <input matInput required placeholder="Nombre" formControlName="nombre" class="form-control">
                <!-- <label>Nombre</label> -->
                <span *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched" class="text-danger errorLabel">
                    El <strong>Nombre</strong> es requerido
                </span>
            </div>

            <div class="col-md-6">
                <!-- <label >Username</label> -->
                <input input matInput required placeholder="Username" formControlName="usuario" class="form-control">
                <span *ngIf="form.get('usuario')?.hasError('required') && form.get('usuario')?.touched" class="text-danger errorLabel">
                    El <strong>Username</strong> es requerido
                </span>
            </div>

            

            <div class="col-md-6">
                <input matInput required placeholder="email@gmail.com" formControlName="correo" class="form-control">
                <!-- <label>Correo</label> -->
                <span *ngIf="form.get('correo')?.hasError('required') && form.get('correo')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="form.get('correo')?.hasError('email') && form.get('correo')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>

            <div class="col-md-6">
                <input matInput required placeholder="Contraseña" formControlName="contraseña" class="form-control">
                <!-- <label>Contraseña</label> -->
                <span *ngIf="form.get('contraseña')?.hasError('required') && form.get('contraseña')?.touched" class="text-danger errorLabel">
                    La <strong>Contraseña</strong> es requerida
                </span>
            </div>

            <div class="col-md-6">
                <input matInput required placeholder="Telefono" formControlName="telefono" class="form-control">
                <!-- <label>Telefono</label> -->
                <span *ngIf="form.get('telefono')?.hasError('required') && form.get('telefono')?.touched" class="text-danger errorLabel">
                    La <strong>Telfono</strong> es requerida
                </span>
            </div>

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Eres abogado?</label>
                </div>
                <select class="form-control" id="inputGroupSelect02" name="lawyer" formControlName="lawyer" >
                  <option value="true">Si</option>
                  <option value="false">No</option>
                  
                </select>
              </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Tipo de Perfil</label>
              </div>
              <select class="form-control" id="inputGroupSelect01" name="tipo" formControlName="tipo" >
                <option value="ABOGADO">Abogado</option>
                <option value="CLIENTE">Cliente</option>
                
              </select>
            </div>



            <div class="d-grid gap-2 mt-2">
              <button type="submit" class="btn btn-primary btn-lg" (submit)="registrar()">Guardar</button>
            </div>

            <!-- <div class="d-grid gap-2 mt-2" *ngIf="cont>0">
              <button type="submit" class="btn btn-primary btn-lg" (click)="registrarrol()">Registrar</button>
            </div> -->

            <p class="mt-3"><a routerLink="/login" style="color: #7C70C7;text-decoration: none;">Volver</a></p>

        </form>
    </div>
</div>
