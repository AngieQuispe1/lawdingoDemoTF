<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h2 style="text-align: center">Lista de Expedientes</h2>
      <div style="text-align: right">
        <button
          mat-raised-button
          color="primary"
          routerLink="/components/proceedings/nuevo"
          style="background-color: #7c70c7"
        >
          Nuevo
        </button>
      </div>
      <mat-form-field>
        <input matInput (keyup)="filter($event)" placeholder="buscar" />
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Expediente/ID Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let element">{{ element.idProceeding }}</td>
        </ng-container>

        <!-- Expediente/nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Expediente</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Expediente/estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.state }}</td>
        </ng-container>

        <!-- Expediente/corte Column -->
        <ng-container matColumnDef="juzgado">
          <th mat-header-cell *matHeaderCellDef>Corte</th>
          <td mat-cell *matCellDef="let element">{{ element.court.name }}</td>
        </ng-container>

        <!-- Expediente/cliente Column -->
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let element">{{ element.client.name }}</td>
        </ng-container>

        <!-- Expediente/abogado Column -->
        <ng-container matColumnDef="abogado">
          <th mat-header-cell *matHeaderCellDef>Abogado</th>
          <td mat-cell *matCellDef="let element">{{ element.lawyer.name }}</td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th [hidden]="role == 'CLIENTE'" mat-header-cell *matHeaderCellDef>
            Acciones
          </th>
          <td [hidden]="role == 'CLIENTE'" mat-cell *matCellDef="let element">
            <mat-icon
              style="color: rgb(30, 116, 255)"
              [routerLink]="['ediciones', element.idProceeding]"
              >autorenew</mat-icon
            >
            <mat-icon
              style="color: #ff1e57"
              (click)="eliminar(element.idProceeding)"
              >delete_outline</mat-icon
            >
          </td></ng-container
        >

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </body>
</html>
