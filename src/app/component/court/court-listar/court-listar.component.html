<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <br />
      <h2 style="text-align: center">Lista de juzgados</h2>
      <div style="text-align: right;">
        <button mat-raised-button color="primary" routerLink="/courts/nuevo">Nuevo</button>
      </div>
      <mat-form-field>
        <input matInput (keyup)=filter($event) placeholder="buscar"/>
      </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!-- Codigo/ID Column -->
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.idCourt}} </td>
              </ng-container>
            
              <!-- Persona/nombre Column -->
              <ng-container matColumnDef="juzgado">
                <th mat-header-cell *matHeaderCellDef> Juzgado </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="distrito">
                <th mat-header-cell *matHeaderCellDef>Distrito</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.district.name }}
                </td></ng-container>
  
              <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                  <button
                    mat-raised-button
                    color="warn"
                    [routerLink]="['ediciones', element.idCourt]"
                  >
                    Actualizar
                  </button>
                </td></ng-container
              >
              <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                  <button
                    mat-raised-button
                    color="accent"
                    (click)="eliminar(element.idCourt)"
                  >
                    Eliminar
                  </button>
                </td></ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
            
            <mat-paginator 
              [pageSizeOptions]="[5, 10, 25, 100]"
              showFirstLastButtons
              aria-label="Select page">
            </mat-paginator>
        </div>
        <div class="container">
          <!-- ... tu cÃ³digo existente ... -->
          <div *ngIf="mensaje" style="color: red; margin-top: 10px;">{{ mensaje }}</div>
        </div>
      </body>
  </html>
