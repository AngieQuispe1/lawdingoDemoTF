<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="wrapper">
    <div class="container" style="text-align: center">
      <div>
        <img class="logo" src="assets/images/Logo_LawDingo.png" alt="Logo de la empresa" >

      </div>
      <h1>Sign in</h1>

      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <!-- <input
          type="password"
          matInput
          placeholder="Password"
          [(ngModel)]="password"
        />   -->
        <input  matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [(ngModel)]="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
      </mat-form-field>


      <br />
      <button mat-raised-button style="background-color: rgb(24, 109, 158);color:white" (click)="login()">Login</button>
      <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario" style="color: #ff1e57">Registrar</a></p>
    </div>
  </body>
</html>
