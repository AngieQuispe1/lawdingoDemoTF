<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <header>
    <input type="checkbox" name="" id="menu" />
    <label for="menu" class="fas fa-bars"></label>
    <div class="logo1">
      <a href="#home">
        <img
          class="lgo"
          src="../../../assets/images/Logo_LawDingo2.png"
          alt="imagen del logo de la empresa Lawdingo"
      /></a>
    </div>
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#info">Nosotros</a>
      <a href="#servicios">Servicios</a>
      <a href="#planes"> Nuestros planes</a>
      <a class="btnR" href="/login" mat-raised-button>Ingresar</a>
    </nav>
  </header>
  <!-- <div class="container" style="text-align: center"> -->
  <mat-card class="card">
    <mat-card-content >
      
      <div>
        <img
          class="logo"
          src="assets/images/Logo_LawDingo-removebg.png"
          alt="Logo de la empresa"
        />
      </div>
      <h1>Sign in</h1>

      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username" />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Contrase√±a</mat-label>
        <!-- <input
          type="password"
          matInput
          placeholder="Password"
          [(ngModel)]="password"
        />   -->
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Password"
          [(ngModel)]="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <br />
      <button
        mat-raised-button
        style="background-color: rgb(24, 109, 158); color: white"
        (click)="login()"
      >
        Login
      </button>
      <p class="mt-3">
        No tienes cuenta?
        <a routerLink="/registrar-usuario" style="color: #7C70C7;text-decoration: none;">Registrate</a>
      </p>
    </mat-card-content>
  </mat-card>
  
  
</html>
