<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h2>Registro de Certificados</h2>
      <form [formGroup]="form" (submit)="aceptar()" class="example-form">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>idCertification</mat-label>
          <input matInput placeholder="ID" formControlName="idCertification"/>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Titulo</mat-label>
          <input matInput placeholder="title" formControlName="title" />
          <mat-error
            *ngIf="obtenerControlCampo('title')?.errors?.['required']"
          >
            El nombre es obligatorio.
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Abogado</mat-label>
            <mat-select
            [(value)]="idUsuarioSeleccionado"
            formControlName="client">
              <mat-option *ngFor="let d of listaClientes" [value]="d.idUser">
                {{d.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="obtenerControlCampo('client')?.errors?.['required']">
              El abogado es obligatorio.
            </mat-error>
          </mat-form-field>
        <br />
        <button mat-raised-button style="background-color: #7C70C7;color: white;">Aceptar</button>
        <button mat-raised-button style="background-color: #70a7c7;color: white;" routerLink="/components/certification">
          Cancelar
        </button>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
