<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <br />
      <h2 style="text-align: center">Lista de documentos</h2>
      <div style="text-align: right;">
        <button mat-raised-button color="primary" routerLink="/components/documentations/nuevo" style="background-color: #7C70C7;">Nuevo</button>
      </div>
      <mat-form-field>
        <input matInput (keyup)=filter($event) placeholder="buscar"/>
      </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!-- Codigo/ID Column -->
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.idDocumentation}} </td>
              </ng-container>
            
              <!-- Persona/nombre Column -->
              <ng-container matColumnDef="documentacion">
                <th mat-header-cell *matHeaderCellDef> Documentación </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="expediente">
                <th mat-header-cell *matHeaderCellDef>Expediente</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.proceeding.name }}
                </td></ng-container>
  
              <ng-container matColumnDef="accion01">
                <th [hidden]="role=='CLIENTE'" mat-header-cell *matHeaderCellDef>Acciones</th>
                <td [hidden]="role=='CLIENTE'" mat-cell *matCellDef="let element">
                  <mat-icon style="color: rgb(30, 116, 255)"[routerLink]="['ediciones', element.idDistrict]" >autorenew</mat-icon>
                  <mat-icon style="color: #ff1e57" (click)="eliminar(element.idDistrict)">delete_outline</mat-icon>
                </td></ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
            
            <mat-paginator 
              [pageSizeOptions]="[5, 10, 25, 100]"
              showFirstLastButtons
              aria-label="Select page">
            </mat-paginator>
        </div>
        <div class="container">
          <!-- ... tu código existente ... -->
          <div *ngIf="mensaje" style="color: red; margin-top: 10px;">{{ mensaje }}</div>
        </div>
      </body>
  </html>
