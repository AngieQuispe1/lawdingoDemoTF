<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div [formGroup]="form" class="container">
            


            <mat-form-field class="example-full-width">
                <mat-label>Abogado</mat-label>
                <mat-select
                  [(value)]="idAbogadoSeleccionado"
                  placeholder="abogado"
                  formControlName="lawyer"
                >
                  <mat-option *ngFor="let p of listaAbogados" [value]="p.idUser">
                    {{ p.name }}
                  </mat-option>
                </mat-select>
                <mat-error
                  *ngIf="obtenerControlCampo('lawyer')?.errors?.['required']"
                >
                  Debe seleccionar un abogado para hacer la b√∫squeda.
                </mat-error>
              </mat-form-field>
            <button  mat-raised-button color="warn">Buscar</button>
          </div>
          <div class="container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  
              <!-- Name Column -->
              <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef>Persona</th>
                <td mat-cell *matCellDef="let element">{{ element.namePerson}}</td>
              </ng-container>
      
              <!-- Weight Column -->
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.emailPerson }}</td>
              </ng-container>
      
              <ng-container matColumnDef="puntos">
                <th mat-header-cell *matHeaderCellDef>Puntaje</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.genderPerson }}
                </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            
          </div>
    </div>
</body>
</html>
