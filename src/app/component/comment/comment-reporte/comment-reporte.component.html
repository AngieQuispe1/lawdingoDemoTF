<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div style="text-align: center">
        <h1>Comentarios recibidos por Abogado</h1>
      </div>
      <div [formGroup]="form" class="busqueda">
        <mat-form-field class="busqCasilla">
          <mat-label class="busqCasLabel">Abogado</mat-label>
          <mat-select
            [(value)]="idAbogadoSeleccionado"
            placeholder="abogado"
            formControlName="lawyer"
            class="busqCasSelect"
          >
            <mat-option *ngFor="let p of listaAbogados" [value]="p.idUser">
              {{ p.name }}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="obtenerControlCampo('lawyer')?.errors?.['required']" class="busqCasError"
          >
            Debe seleccionar un abogado para hacer la b√∫squeda.
          </mat-error>
        </mat-form-field>
        <button (click)="buscar()" mat-raised-button color="warn" class="busqBoton">
          Buscar
        </button>
      </div>
      <br />
      <p style="margin-left: 10px; margin-right: 10px;">{{mensaje}}</p>
      <br />
      <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let element">{{ element.name_of_client }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let element">
              {{ element.description }}
            </td>
          </ng-container>

          <ng-container matColumnDef="puntos">
            <th mat-header-cell *matHeaderCellDef>Puntaje</th>
            <td mat-cell *matCellDef="let element">
              {{ element.score }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
  </body>
</html>
